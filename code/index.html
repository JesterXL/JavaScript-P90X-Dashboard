<!DOCTYPE html>
<html>
  <head>
    <title>P90X Dashboard</title>
    
    <link href="css/DashboardApplicationStyles.css" media="all" rel="stylesheet" type="text/css"/>
    
    <script src="js/libs/log4javascript/log4javascript_uncompressed.js"></script>
    <script src="js/libs/require/require.js"></script>
    <script src="js/config.js"></script>
  </head>

  <body>
  </body>

  <script>

    var logger = log4javascript.getLogger("DashboardApplication");
    logger.setLevel(log4javascript.Level.ALL);
    logger.addAppender(new log4javascript.BrowserConsoleAppender());
    window.logger = logger;
    logger.debug("debug: index.html::log4javascript ready to rock.");

    require(["com/jessewarden/dashboard/DashboardRouter", "DashboardApplication"], function(DashboardRouter, DashboardApplication)
    {
      var router = new DashboardRouter();
      var app = new DashboardApplication();
      router.dashboardApplication = app;
      router.currentView = app;
      Backbone.history.start();
      app.start();
    });
  </script>

</html>
